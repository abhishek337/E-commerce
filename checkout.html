<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>AP Shoppings</title>
	<link rel="icon" href="images/favicon.ico">
</head>

<body>
	<nav class="navbar sticky-top navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html">
				<img src="images/marker-a.png" alt="" width="30" height="25" class="d-inline-block align-top">
				AP Shoppings</a>
			<div class="icon">
				<a href="cart.html"> <img src="images/cart.png" alt="" width="30" height="25" class="d-inline-block align-top"> </a>
			</div>
		</div>
	</nav>

	<div class="alert alert-success" role="alert">
		<h4 class="alert-heading">THANK YOU!</h4>
		<p>Thank you for shopping with us.<br>Please visit again.</p>
		<hr>
		<p class="mb-0">Fill the below detailes to complete your order.</p>
		<hr>
	</div>

	<div class="form m-2 ">
		<form class="row g-3">
			<div class="col-md-6">
				<label for="inputEmail4" class="form-label">NAME</label>
				<input type="text" class="form-control" id="inputEmail4">
			</div>
			<div class="col-md-6">
				<label for="inputPassword4" class="form-label">PH.NO.</label>
				<input type="text" class="form-control" id="inputPassword4">
			</div>
			<div class="col-12">
				<label for="inputAddress" class="form-label">Address</label>
				<input type="text" class="form-control" id="inputAddress" placeholder="Main St">
			</div>
			<div class="col-12">
				<label for="inputAddress2" class="form-label">Address 2</label>
				<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
			</div>
			<div class="col-md-6">
				<label for="inputCity" class="form-label">City</label>
				<input type="text" class="form-control" id="inputCity">
			</div>

			<div class="col-md-2">
				<label for="inputZip" class="form-label">Zip</label>
				<input type="text" class="form-control" id="inputZip">
			</div>
			<div class="col-12">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck">
						Check me out
					</label>
				</div>
			</div>
			<hr>
			<div class="col-12">
				<a class="btn btn-primary d-flex justify-content-center" href="index.html" role="button">PLACE ORDER</a>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>

</html>
